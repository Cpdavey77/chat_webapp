<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale = 1, width = device-width">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
        <script type="text/javascript">const username = `{{username}}`;</script>
        <script src="/static/js/socket.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/enter_key_submit.js" type="text/javascript"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <title>Chat</title>

    </head>
    <body >
        <div id="chat_container">
            <div class="internal_margin">
                <nav id="sidebar">
                    <h2>{{contact|title}}</h2>
                    
                    <!--If another account is opened and join, it will display the same-->
                    <p class="current_room">{{ room|title }} <==(Chatroom name; For testing)</p>
                    
                </nav>
                    <div class="scroller">
                        <div id="display_message_section">

                        </div>
                    </div>
                <div id="input_area">
                    <input autofocus type="text" id="user_message" placeholder="Type Here..." autocomplete="off">
                    <button type="submit" id="send_message">SEND</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
