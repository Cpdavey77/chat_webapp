{% extends "layout.html" %}

{% block body %}
    <div class="container_form">
        <div class="internal_margin">
            <form action="/login" method="post">
                <h2 style="color: #3f48cc;">Log In!</h2>
                <div id="text_fields">
                    <div>
                        <input type="text" autofocus autocomplete="off" id="username" name="username" placeholder="Username...">
                    </div>
                    <div>
                        <input type="password" autocomplete="off" id="password" name="password" placeholder="Password...">
                    </div>
                </div>
                <div id="submit_login">
                    <button class="button" type="submit">Log In</button><br>
                </div>
            </form>
            <div id="register">
                <form action="/register" method="get">
                    <button class="button"  type="submit">Click Here to Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
