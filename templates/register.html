{% extends "layout.html" %}

{% block body %}
    <div class="container_form">
        <div class="internal_margin">
            <form class="register_form" action="/register" method="post">
                <h2 style="color: #3f48cc;">Register New Account</h2>
                <div>
                    <input type="text" autofocus autocomplete="off" id="username" name="username" placeholder="Username...">
                </div>
                <div>
                    <input type="password" autocomplete="off" id="password" name="password" placeholder="Password...">
                </div>
                <div>
                    <button class="button" id="submit_register" type="submit">Register</button><br>
                </div>
            </form>
            <div id="login">
                <form action="/login" method="get">
                    <button class="button" type="submit">Go Back to Login   </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
